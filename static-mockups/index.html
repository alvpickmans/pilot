<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Design System Mockups â€” Index</title>
  <style>
    :root {
      --color-primary: #111111;
      --color-secondary: #b56a2c;
      --bg: #fff;
      --card: #fff;
      --border: #e5e5e5;
      --text: #111;
      --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace;
      --font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body { font-family: var(--font); color: var(--text); background: var(--bg); }
    header { padding: 20px; text-align: center; }
    h1 { margin: 0; font-size: 20px; font-weight: 800; letter-spacing: .2px; }
    main { padding: 0 20px 40px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 16px; max-width: 1100px; margin: 0 auto; }
    a.card { text-decoration: none; color: inherit; }
    .card {
      border: 1px solid var(--border);
      background: #fff;
      border-radius: 4px;
      padding: 14px;
      height: 140px;
      display: flex; flex-direction: column; justify-content: space-between;
    }
    .card h2 { font-size: 16px; margin: 0 0 6px; font-weight: 700; }
    .card p { margin: 0; color: #555; font-size: 12px; }
    .tag { display: inline-block; padding: 2px 6px; border-radius: 3px; border: 1px solid #ccc; font-family: var(--mono); font-size: 11px; }
    .preview { height: 40px; border-radius: 2px; border: 1px dashed #ccc; display: flex; align-items: center; justify-content: center; color: #666; font-family: var(--mono); font-size: 11px; }
    @media (max-width: 600px) {
      .card { height: 150px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Design System Mockups</h1>
  </header>
  <main>
    <div class="grid" aria-label="mockup-grid">
      <a class="card" href="mobile-dashboard.html" aria-label="Mobile Dashboard Mock">
        <div>
          <h2>Mobile Dashboard</h2>
          <p>Smoky, compact UI with monospace metrics</p>
        </div>
        <div class="preview">Preview</div>
      </a>

      <a class="card" href="desktop-analytics.html" aria-label="Desktop Analytics Mock">
        <div>
          <h2>Desktop Analytics</h2>
          <p>Wide layout with charts and telemetry</p>
        </div>
        <div class="preview">Preview</div>
      </a>

      <a class="card" href="marketing-hero.html" aria-label="Marketing Hero Mock">
        <div>
          <h2>Marketing Hero</h2>
          <p>Calibrated typography & branding surface</p>
        </div>
        <div class="preview">Preview</div>
      </a>

      <a class="card" href="system-panel.html" aria-label="System Panel Mock">
        <div>
          <h2>System Panel</h2>
          <p>Readouts with calibration motifs</p>
        </div>
        <div class="preview">Preview</div>
      </a>
    </div>
  </main>
</body>
</html>
