<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marketing Hero Mock</title>
  <style>
    :root {
      --color-primary: #111;
      --color-secondary: #b56a2c;
      --bg: #fff;
      --bg-soft: #f7f7f7;
      --text: #111;
      --font-primary: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      --font-mono: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
    }
   *{box-sizing:border-box}
    html, body { height: 100%; }
    body { margin: 0; font-family: var(--font-primary); color: var(--text); background: var(--bg); }
    /* smoky background texture */
    body { background-image: linear-gradient(135deg, rgba(0,0,0,0.02) 25%, transparent 25%), linear-gradient(45deg, rgba(0,0,0,0.02) 25%, transparent 25%), linear-gradient(135deg, transparent 75%, rgba(0,0,0,0.02) 75%), linear-gradient(45deg, transparent 75%, rgba(0,0,0,0.02) 75%); background-size: 16px 16px; background-position: 0 0, 8px 0, 0 -8px, 8px -8px; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 28px; display: grid; grid-template-columns: 1.1fr 0.9fr; gap: 24px; align-items: center; }
    .left { padding: 12px; }
    .right { padding: 12px; border-left: 1px solid #eee; }
    h2 { font-size: 28px; margin: 0 0 6px; font-weight: 800; }
    .big { font-family: var(--font-mono); font-size: 96px; line-height: 1; font-weight: 800; letter-spacing: -0.02em; }
    p { margin: 6px 0 12px; color: #555; max-width: 40ch; }
    .cta { display: inline-block; padding: 12px 20px; border: 1px solid var(--color-primary); text-decoration: none; color: #000; font-weight: 600; border-radius: 2px; }
    .cal-panel { border: 1px solid #111; padding: 12px; background: #fff; }
    ul { margin: 6px 0 0 18px; padding: 0; }
    li { margin: 6px 0; font-family: var(--font-mono); font-size: 14px; }
    .cal-scan { height: 120px; display: grid; place-items: center; border: 1px solid #111; margin-top: 8px; }
    /* E-Ink toggle */
    #eink { display: none; }
    @media (max-width: 900px) { .wrap { grid-template-columns: 1fr; } }
  </style>
  <script>
    // small helper to switch to eInk in this mock
    function setEInk(on) {
      document.body.classList.toggle('eink', on);
      document.getElementById('eink').checked = on;
    }
  </script>
</head>
<body>
  <div class="wrap">
    <section class="left">
      <div style="font-family:var(--font-mono); font-weight:800; color:var(--color-secondary); font-size:48px;">12,345</div>
      <h2>Telemetry Readout</h2>
      <p>Engineered hero with a clean, brutalist grid and monochrome cues. Subheads in a technical font and bold numeric emphasis for product impact.</p>
      <a href="#" class="cta">Explore</a>
    </section>
    <section class="right">
      <div style="font-family:var(--font-mono); font-weight:700; color:var(--color-primary); margin-bottom:6px;">Calibration Panel</div>
      <div class="cal-panel">
        <ul>
          <li>Crosshair reference</li>
          <li>Edge calibration marks</li>
          <li>Horizontal/Vertical rulers</li>
        </ul>
      </div>
      <div class="cal-scan" aria-label="calibration-motif">
        <!-- inline crosshair icon for motif -->
        <svg width="120" height="120" viewBox="0 0 120 120" fill="none" stroke="#111" stroke-width="2">
          <line x1="0" y1="60" x2="120" y2="60"></line>
          <line x1="60" y1="0" x2="60" y2="120"></line>
          <circle cx="60" cy="60" r="8" stroke-width="2" />
        </svg>
      </div>
    </section>
  </div>
</body>
</html>
