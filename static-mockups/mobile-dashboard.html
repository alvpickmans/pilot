<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mobile Dashboard Mock</title>
  <style>
    :root {
      --color-primary: #111111;
      --color-secondary: #b56a2c; /* Muted orange */
      --bg: #ffffff;
      --bg-off: #f5f5f0;
      --bg-soft: #ededed;
      --text: #111;
      --border: #111;
      --font-primary: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      --font-mono: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      --baseline: 8px;
      --card-radius: 2px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: var(--font-primary);
      background: var(--bg);
      color: var(--text);
      line-height: 1.4;
    }
    /* Simple smoky scanline overlay for subtle texture */
    body::before {
      content: "";
      position: fixed; inset: 0; pointer-events: none;
      background: repeating-linear-gradient(
        to bottom, rgba(0,0,0,0.03) 0, rgba(0,0,0,0.03) 1px, transparent 1px, transparent 4px
      );
      mix-blend-mode: multiply;
    }
    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 16px;
    }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 8px 0 12px 0;
      border-bottom: 1px solid var(--border);
    }
    h1 { font-size: 20px; margin: 0; font-weight: 700; }
    .toolbar { display: flex; gap: 8px; align-items: center; }
    .toggle {
      appearance: none; width: 42px; height: 22px; border-radius: 11px;
      background: #ddd; position: relative; outline: none; border: 1px solid #bbb;
    }
    .toggle:checked { background: var(--color-secondary); }
    .toggle::after { content: ''; position: absolute; width: 18px; height: 18px; left: 2px; top: 2px; border-radius: 50%; background: #fff; transition: all 0.2s ease; }
    .toggle:checked::after { transform: translateX(20px); }
    .grid { display: grid; grid-template-columns: 1fr; gap: 8px; margin-top: 12px; }
    .card { border: 1px solid var(--border); border-radius: var(--card-radius); padding: 12px; background: #fff; }
    .metric { display: grid; grid-template-columns: 1fr auto; align-items: center; }
    .value { font-family: var(--font-mono); font-weight: 700; font-size: 28px; }
    .label { font-size: 12px; color: #555; }
    .kbd { font-family: sans-serif; font-size: 11px; padding: 2px 6px; border: 1px solid #ccc; border-radius: 4px; }
    @media (min-width: 720px) {
      .container { max-width: 520px; }
      .grid { grid-template-columns: 1fr 1fr; }
    }
    /* E-Ink mode (monochrome) – mapped via class on body for smoke test */
    body.eink {
      --color-primary: #000;
      --color-secondary: #7f7f7f;
      color: #000;
      background: #fff;
    }
    body.eink .card { border-color: #000; }
  </style>
  <script>
    // Simple toggle to preview E-Ink mode without reloading
    window.addEventListener('DOMContentLoaded', () => {
      const toggle = document.getElementById('eink-toggle');
      if (toggle) {
        toggle.addEventListener('change', (e) => {
          document.body.classList.toggle('eink', e.target.checked);
        });
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Mobile Dashboard</h1>
      <div class="toolbar">
        <span style="font-size:12px; color:#555;">E‑Ink</span>
        <input id="eink-toggle" class="toggle" type="checkbox" aria-label="Toggle e‑ink mode">
      </div>
    </header>

    <main class="grid" aria-label="mobile-dashboard-grid">
      <section class="card metric" title="Load">
        <div class="value" style="font-family: var(--font-mono);">72%</div>
        <div class="label">Load</div>
      </section>
      <section class="card metric" title="Temperature">
        <div class="value" style="font-family: var(--font-mono);">54°C</div>
        <div class="label">Temp</div>
      </section>
      <section class="card metric" title="Requests">
        <div class="value" style="font-family: var(--font-mono);">1,280</div>
        <div class="label">Reqs</div>
      </section>
    </main>
  </div>
</body>
</html>
