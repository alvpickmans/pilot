<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>System Panel Mock</title>
  <style>
:root { --color-primary:#111; --accent:#b56a2c; --bg:#fff; --border:#111; --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; background:#fff; color:#111; }
    .wrap { max-width: 1024px; margin: 0 auto; padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .panel { border: 1px solid #111; padding: 12px; border-radius: 2px; background:#fff; }
    .title { font-family: var(--mono); font-family: ui-monospace, SFMono-Regular, Menlo, Consolas; font-weight:700; font-size:14px; color:#333; }
    .readout { font-family: var(--mono); font-weight:800; font-size: 22px; }
    .row { display:flex; justify-content: space-between; padding: 6px 0; border-bottom:1px solid #eee; }
    .status { display:inline-flex; align-items:center; gap:8px; }
    .dot { width:8px; height:8px; border-radius:50%; background: var(--color-primary); }
    @media (max-width: 900px) { .wrap { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="panel" aria-label="system-status">
      <div class="row"><span class="title">System Status</span><span class="status"><span class="dot"></span><span>OK</span></span></div>
      <div class="row"><span class="title">CPU</span><span class="readout">83%</span></div>
      <div class="row"><span class="title">Memory</span><span class="readout">5.2 GB</span></div>
      <div class="row"><span class="title">I/O</span><span class="readout">120 ms</span></div>
    </section>
    <section class="panel" aria-label="system-readouts">
      <div class="row"><span class="title">Telemetry</span><span class="readout" style="font-family:var(--mono);">L-1</span></div>
      <div class="row"><span class="title">Errors</span><span class="readout" style="color:#b56a2c;">0</span></div>
      <div class="row"><span class="title">Throughput</span><span class="readout" style="font-family:var(--mono);">1.2k/s</span></div>
      <div class="row"><span class="title">Calibration</span><span class="readout" style="font-family:var(--mono);">OK</span></div>
    </section>
  </div>
</body>
</html>
