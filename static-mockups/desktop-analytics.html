<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Desktop Analytics Mock</title>
  <style>
    :root {
      --color-primary: #111111;
      --color-secondary: #b56a2c;
      --bg: #fff;
      --border: #111;
      --font-primary: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      --font-mono: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      --gap: 12px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body { font-family: var(--font-primary); background: var(--bg); color: #111; }
    .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
    header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 8px; border-bottom: 1px solid var(--border); }
    h1 { font-size: 20px; margin: 0; font-weight: 700; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-top: 12px; }
    .left, .right { display: grid; grid-gap: var(--gap); }
    .card { border: 1px solid var(--border); border-radius: 2px; padding: 12px; background: #fff; }
    .metrics { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .metric { display: grid; grid-template-columns: 1fr auto; align-items: center; padding: 6px 0; border-bottom: 1px solid #eee; }
    .metric:last-child { border-bottom: none; }
    .value { font-family: var(--font-mono); font-weight: 700; font-size: 22px; }
    .label { font-size: 12px; color: #666; }
    svg.chart { width: 100%; height: 180px; display: block; }
    .mini-bars { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; align-items: end; height: 100px; }
    .mini-bars .bar { background: #111; width: 100%; height: 40px; }
    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
      .metrics { grid-template-columns: 1fr 1fr; }
    }
    body.eink { /* simple eink mapping */ color: #000; background: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Desktop Analytics</h1>
    </header>
    <div class="grid">
      <section class="left card" aria-label="left metrics">
        <div class="metrics" style="grid-gap: 12px;">
          <div class="metric"><span class="value" style="font-family: var(--font-mono);">+3.4%</span><span class="label">Change</span></div>
          <div class="metric"><span class="value" style="font-family: var(--font-mono);">124</span><span class="label">Users</span></div>
          <div class="metric"><span class="value" style="font-family: var(--font-mono);">77</span><span class="label">Sessions</span></div>
        </div>
      </section>
      <section class="right card" aria-label="right visuals">
        <svg class="chart" viewBox="0 0 600 180" role="img" aria-label="line telemetry">
          <polyline fill="none" stroke="var(--color-primary)" stroke-width="2" points="0,120 40,100 80,110 120,90 160,95 200,60 240,70 280,50 320,65 360,40 400,50 440,52 480,30 520,40 560,28" />
          <polyline fill="none" stroke="#999" stroke-width="1" points="0,140 600,140" />
        </svg>
        <div class="mini-bars" aria-label="mini bars">
          <div class="bar" style="height:70px"></div>
          <div class="bar" style="height:50px"></div>
          <div class="bar" style="height:90px"></div>
          <div class="bar" style="height:60px"></div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
